<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AppChat</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/lib/fontawesome.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<section class="message-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="chat-area">
                    <div class="chatlist">
                        <div class="modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="chat-header">
                                    <div class="msg-search">
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search" aria-label="search">
                                        <a class="add" href="#"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/add.svg" alt="add"></a>
                                    </div>

                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="Open-tab" data-bs-toggle="tab" data-bs-target="#Open" type="button" role="tab" aria-controls="Open" aria-selected="true">Open</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="Closed-tab" data-bs-toggle="tab" data-bs-target="#Closed" type="button" role="tab" aria-controls="Closed" aria-selected="false">Closed</button>
                                        </li>
                                    </ul>
                                </div>

                                <div class="modal-body">
                                    <div class="chat-lists">
                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="Open" role="tabpanel" aria-labelledby="Open-tab">
                                                <div id="chat-list" class="chat-list"></div>
                                            </div>
                                            <div class="tab-pane fade" id="Closed" role="tabpanel" aria-labelledby="Closed-tab">
                                                <div id="chat-list-offline" class="chat-list"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="chatbox">
                        <div class="modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="msg-head">
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="d-flex align-items-center">
                                                <span class="chat-icon"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                                                <div class="flex-shrink-0">
                                                    <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/user.png" alt="user img">
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <h3>Mehedi Hasan</h3>
                                                    <p>front end developer</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <ul class="moreoption">
                                                <li class="navbar nav-item dropdown">
                                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                                                    <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                                        <li>
                                                            <hr class="dropdown-divider">
                                                        </li>
                                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <div class="msg-body">
                                        <ul id="message-content">
                                            <li class="sender">
                                                <p>First Message</p>
                                                <span class="time">10:06 am</span>
                                            </li>
                                            <li class="repaly">
                                                <p>Second Message</p>
                                                <span class="time">10:20 am</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="send-box">
                                    <form id="message-form">
                                        <input type="text" id="message-input" class="form-control" aria-label="message…" placeholder="Write message…">

                                        <button type="button" id="message-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                                    </form>
                                    <div class="send-btns">
                                        <div class="attach">
                                            <div class="button-wrapper">
                                                <span class="label">
                                                    <img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/upload.svg" alt="image title"> attached file
                                                </span><input type="file" name="upload" id="upload" class="upload-box" placeholder="Upload File" aria-label="Upload File">
                                            </div>
                                            <button id="location-btn" class="btn btn-secondary bg-secondary">
                                                Send Current Location
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script id="message-temp" type="text/template">
    <li class='repaly'>
        <p>
            <span class="fw-bold">{{from}} : </span>
            <span>{{text}}</span>
        </p>
        <span class='time'>{{createdAt}}</span>
    </li>
</script>

<script id="location-message-temp" type="text/template">
    <li class='repaly'>
        <p>
            <span class="fw-bold">{{from}} : </span>
            <a href="{{url}}" target="_blank" class="text-light">
                Current Location
            </a>
        </p>
        <span class='time'>{{createdAt}}</span>
    </li>
</script>

<script id="user-box-temp" type="text/template">
    <a href="#" class="d-flex align-items-center">
        <div class="flex-shrink-0 user-list-image">
            <img class="img-fluid" src="img/user-icon.png" width="100" height="100" alt="user img">
            <span class="active"></span>
        </div>
        <div class="flex-grow-1 ms-3">
            <h3>{{name}}</h3>
<!--            <p>front end developer</p>-->
        </div>
    </a>
</script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/lib/fontawesome.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="js/lib/moment.js"></script>
<script type="text/javascript" src="js/lib/mustache.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
